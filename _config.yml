# Site settings
title: "Random Resume"
description: "Resume. Hakuna Matata. Supercalifragilisticexpialidocious. All of the above are meaningless words."

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Sanjana Sunil"
resume_title:                   "The Weirdo"
resume_contact_email:           "sanjana99sunil@gmail.com"
resume_contact_telephone:       "01000110 01101111 01101111 01101100 01100101 01100100 00100000 01111001 01101111 01110101"
resume_contact_address:         "Earth"
resume_header_contact_info: "Earth | 01000110 01101111 01101111 01101100 01100101 01100100 00100000 01111001 01101111 01110101 | sanjana99sunil@gmail.com"
resume_header_intro: "<p>Normal life, weird person.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          true
resume_section_recognition:     true
resume_section_links:           true
resume_section_associations:    true
resume_section_interests:       true

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:            "https://github.com/SanjanaSunil"
  # resume_facebook_url:          "insert Facebook URL here"
  #resume_linkedin_url:           "insert LinkedIn URL"
  # resume_instagram_url:         "insert your Instagram URL here"
  resume_website_url:           "http://www.theuselessweb.com/"
resume_print_social_links:      true

# Design settings
resume_theme:                   default

